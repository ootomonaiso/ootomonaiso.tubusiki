<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>にっき</title>
</head>
<body>

<div id="changingText">(・ω・)</div>

<script>
  // ループするテキストの配列
  var textArray = [ "(ω・ )", "(・  ) ", "(   )", "(   ・)", "( ・ω)", "(・ω・)"];
  
  var loopIndex = 0; // ループのインデックス

  function changeText() {
    // テキストを変更
    document.getElementById("changingText").innerText = textArray[loopIndex];
    
    // ループのインデックスを更新
    loopIndex = (loopIndex + 1) % textArray.length;
  }

  // 一秒ごとにchangeText関数を呼び出す
  setInterval(changeText, 1000);
</script>

</body>
</html>
