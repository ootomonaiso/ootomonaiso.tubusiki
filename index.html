<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ootomonaiso.github.io/ootomonaiso.tubusiki/styles.css">
    <title>トップページ</title>
</head>
<body>
    <!-- ヘッダーのテンプレ -->
    <div id="header-container"></div>
    
    <main>
        <!-- ホームページのコンテンツをここに追加 -->
        <h1>あなたのウェブサイトへようこそ！</h1>
        <p>これはホームページのコンテンツです。</p>
        
        <!-- 遷移先をまとめて表示 -->
        <div class="destination-container">
            <a href="page1.html" class="destination">ページ1に移動</a>
            <a href="page2.html" class="destination">ページ2に移動</a>
            <a href="diary.html" class="destination">日記ページに移動</a>
            <!-- 必要に応じて他の遷移先を追加 -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 大友内装(粒). All Rights Reserved.</p>
    </footer>

    <!-- ヘッダーを動的に読み込むスクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerContainer = document.getElementById('header-container');
            const headerTemplateUrl = 'https://ootomonaiso.github.io/ootomonaiso.tubusiki/header.html';

            fetch(headerTemplateUrl)
                .then(response => response.text())
                .then(html => {
                    headerContainer.innerHTML = html;
                })
                .catch(error => console.error('Header template fetch error:', error));
        });
    </script>
</body>
</html>
