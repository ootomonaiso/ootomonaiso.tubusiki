<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ootomonaiso.github.io/ootomonaiso.tubusiki/styles.css">
    <title>しょぼんをまわす</title>

    <!-- ヘッダー読み込み用 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerContainer = document.getElementById('header-container');
            const headerTemplateUrl = 'https://ootomonaiso.github.io/ootomonaiso.tubusiki/header.html';

            fetch(headerTemplateUrl)
                .then(response => response.text())
                .then(html => {
                    headerContainer.innerHTML = html;
                })
                .catch(error => console.error('Header template fetch error:', error));
        });
    </script>
</head>
<body>
  <!-- ヘッダーのテンプレ -->
  <div id="header-container"></div>

  <div id="changingText">(・ω・)</div>
  <p>しょぼんがくるくるします。かわいいね</p>

    <p>しょぼんをながめた時間</p>
<p id="timer">0</p>

<script>
  // タイマー用の変数
  let startTime;

  // タイマーを開始する関数
  function startTimer() {
    startTime = new Date().getTime();
    updateTimer();
  }

  // タイマーを更新する関数
  function updateTimer() {
    const currentTime = new Date().getTime();
    const elapsedTime = currentTime - startTime;

    // ミリ秒を二進数に変換して表示
    document.getElementById('timer').textContent = elapsedTime.toString(2);

    // 10ミリ秒ごとに更新
    setTimeout(updateTimer, 10);
  }

  // ページ読み込み時にタイマーを開始
  startTimer();
</script>

  <script>
    // ループするテキストの配列
    var textArray = [ "(ω・&nbsp;&nbsp;)", "(・&nbsp;&nbsp;&nbsp;&nbsp;) ", "(&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;)", "(&nbsp;&nbsp;&nbsp;&nbsp;・)", "(&nbsp;&nbsp;・ω)", "(・ω・)"];
    
    var loopIndex = 0; // ループのインデックス

    function changeText() {
      // テキストを変更
      document.getElementById("changingText").innerHTML = textArray[loopIndex];
      
      // ループのインデックスを更新
      loopIndex = (loopIndex + 1) % textArray.length;
    }

    // 一秒ごとにchangeText関数を呼び出す
    setInterval(changeText, 1000);
  </script>

  </footer>
</body>
</html>
