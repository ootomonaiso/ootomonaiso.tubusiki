<!DOCTYPE html>

<head>

    <title>しょぼんをまわす</title>

    <!-- ヘッダー読み込み用 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerContainer = document.getElementById('header-container');
            const headerTemplateUrl = 'https://ootomonaiso.github.io/ootomonaiso.tubusiki/header.html';

            fetch(headerTemplateUrl)
                .then(response => response.text())
                .then(html => {
                    headerContainer.innerHTML = html;
                })
                .catch(error => console.error('Header template fetch error:', error));
        });
    </script>

      <script>
    // ループするテキストの配列
    var textArray = [ "(ω・&nbsp;&nbsp;)", "(・&nbsp;&nbsp;&nbsp;&nbsp;) ", "(&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;)", "(&nbsp;&nbsp;&nbsp;&nbsp;・)", "(&nbsp;&nbsp;・ω)", "(・ω・)"];
    
    var loopIndex = 0; // ループのインデックス

    function changeText() {
      // テキストを変更
      document.getElementById("changingText").innerHTML = textArray[loopIndex];
      
      // ループのインデックスを更新
      loopIndex = (loopIndex + 1) % textArray.length;
    }

    // 一秒ごとにchangeText関数を呼び出す
    setInterval(changeText, 1000);
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
</head>
<body>
  <!-- ヘッダーのテンプレ -->
  <div id="header-container"></div>

  <div id="changingText">(・ω・)</div>
  <p>しょぼんがくるくるします。かわいいね</p>

    <p>しょぼんをながめた時間</p>
<p id="timer">0</p>

<script>
  // タイマー用の変数
  let timerValue = 0;

  // タイマーを開始する関数
  function startTimer() {
    updateTimer();
  }

  // タイマーを更新する関数
  function updateTimer() {
    // 1秒ごとにタイマーを増加
    timerValue++;
    
    // タイマーの値を二進数に変換して表示
    document.getElementById('timer').textContent = timerValue.toString(2);

    // 1秒ごとに更新
    setTimeout(updateTimer, 1000);
  }

  // ページ読み込み時にタイマーを開始
  startTimer();
</script>
     <h1>弧度法と度数法の変換（分数形式）</h1>

  <label for="angle">角度：</label>
  <input type="text" id="angle" placeholder="数値または分数を入力">

  <label>単位：</label>
  <input type="radio" name="unit" id="degrees" value="degrees" checked onchange="convertAngle()">度数法
  <input type="radio" name="unit" id="radians" value="radians" onchange="convertAngle()">弧度法

  <p id="result">変換結果がここに表示されます。</p>

 <h1>弧度法と度数法の変換（分数形式）</h1>

  <label for="angle">角度：</label>
  <input type="text" id="angle" placeholder="数値または分数を入力">

  <label>単位：</label>
  <input type="radio" name="unit" id="degrees" value="degrees" checked onchange="convertAngle()">度数法
  <input type="radio" name="unit" id="radians" value="radians" onchange="convertAngle()">弧度法

  <p id="result">変換結果がここに表示されます。</p>

  <script>
    function convertAngle() {
      const inputAngle = document.getElementById('angle').value;
      let angle;

      try {
        // math.evaluate()を使用して数値または分数形式の文字列を解析
        angle = math.evaluate(inputAngle);
      } catch (error) {
        document.getElementById('result').textContent = '正しい数値または分数を入力してください。';
        return;
      }

      if (document.getElementById('degrees').checked) {
        // 度数法から弧度法への変換
        document.getElementById('result').textContent = `${angle}度は${math.unit(angle, 'deg').toNumber('rad').toFixed(4)}ラジアンです。`;
      } else {
        // 弧度法から度数法への変換
        document.getElementById('result').textContent = `${angle}ラジアンは${math.unit(angle, 'rad').toNumber('deg').toFixed(4)}度です。`;
      }
    }
  </script>
