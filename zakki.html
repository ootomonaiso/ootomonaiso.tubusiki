<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ページタイトル</title>
</head>
<body>
    <!-- ヘッダーのテンプレ -->
    <div id="header-container"></div>
    
    <main>
        <!-- 見出し的なサムシングテーブルのところをコピーすれば転用できます -->
        <div align="center"><center>
            <table border="3" width="30%" bgcolor="#CDD5FC" cellpadding="3">
              <tr>
                <td width="100%" align="center" nowrap bordercolorlight="#35224F"
                bordercolordark="#CBC1D7"><font color="#0000FF"><big><big><strong>一覧</strong></big></big></font></td>
              </tr>
            </table>
            <br>
            </center></div>
            <table bgcolor="#0000AA" border="1" cellpadding="5" width="100%"><!-- コップのフチ子さん -->
                <tr>
                    <td bgcolor="#A8DBFF" bordercolorlight="#000000" bordercolordark="#FFFFFF" width="57%" align="center"><!-- 内側のやつの色 -->
                        <table border="0" cellpadding="2" width="100%">
                            <tr>
                                <!-- 見出しの記述はこれ参考 -->
                                <th bgcolor="#FFFFFF" nowrap><a href="diary/20231230.html">弧度法度数法変換器</a></th>
                                <!-- 説明の記述はこれ参考 -->
                                <td bgcolor="#FFFFFF"><font size="2" color="#001515">そのまんま</font></td>
                            </tr>
                            <!-- <tr>でくくってるところをこの下に同様に列挙していけばいいと思うよ -->
                        </table>
                    </td>
                </tr>
            </table>
    </main>

    <footer>
        <p>&copy; 2023 大友内装(粒). All Rights Reserved.</p>
    </footer>

    <!-- ヘッダーを動的に読み込むスクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerContainer = document.getElementById('header-container');
            const headerTemplateUrl = 'https://ootomonaiso.github.io/ootomonaiso.tubusiki/header.html';

            fetch(headerTemplateUrl)
                .then(response => response.text())
                .then(html => {
                    headerContainer.innerHTML = html;
                })
                .catch(error => console.error('Header template fetch error:', error));
        });
    </script>
</body>
</html>
